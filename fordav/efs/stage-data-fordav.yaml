---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::807253771232:role/dearborn-EksPodServiceAccountRole-93MCLQAJ1CR2
  name: efs-fordav-sa 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: stage-data 
data:
  stage-data.sh: |
    mkdir -p $STAGE_DIR
    aws s3 cp --recursive s3://$S3_BUCKET/$S3_PREFIX $STAGE_DIR
---
apiVersion: v1
kind: Pod
metadata:
  name: stage-efs-fordav
spec:
  restartPolicy: Never
  serviceAccountName: efs-fordav-sa
  volumes:
  - name: efs
    persistentVolumeClaim:
      claimName: efs-fordav 
  - name: config
    configMap:
      defaultMode: 420
      items:
      - key: stage-data.sh
        mode: 365
        path: stage-data.sh
      name: stage-data 
  containers:
  - name: stage-data
    env:
    - name: S3_BUCKET
      value: aws-ajayvohra-pdx-fordav
    - name: S3_PREFIX
      value: fordav/camera_lidar 
    - name: STAGE_DIR 
      value: /efs/fordav/camera_lidar
    command:
    -  sh 
    - /etc/config/stage-data.sh
    image: amazon/aws-cli # image with aws cli support 
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - mountPath: /etc/config
      name: config
    - mountPath: /efs
      name: efs
